  <script type = "text/javascript">
    var urlString = location.search;
    var parametersDictionary = [];
    if (urlString.indexOf("?") != -1) {
      var urlPathString = urlString.split("?");
      var parameterComponentsArray = urlPathString[1].split("&");
      for (i = 0; i < parameterComponentsArray.length; i++) {
        var parameterValue = parameterComponentsArray[i].split("=");
        parametersDictionary.push(parameterValue[0]);
        parametersDictionary[parameterValue[0]] = parameterValue[1];
      }
      document.title = decodeURIComponent(parametersDictionary["title"]);
      if (!window.navigator.standalone) {
        var icon = decodeURIComponent(parametersDictionary["icon"]);
        var precomposedIconString = "<link rel = 'apple-touch-icon-precomposed' href = '" + icon + "' />";
        document.write(precomposedIconString);
      }
    }
  </script>
  </head>
  <body style = "background-color:#000;">
    <div id = "mainBody">
    <script type = "text/javascript">
      var url = decodeURIComponent(parametersDictionary["url"]);
      var urlString = "<a id = 'urlElement' href = '" + url + "'></a>";
      document.write(urlString);
      if (window.navigator.standalone) {
        jumpToURL();
      } else {
        document.body.style.backgroundColor = "#fff";
        document.write("<div class = 'main'>");
        document.write("<center>Add this page to Home Screen.</center>");
      }
      function jumpToURL() {
        var urlElement = document.getElementById("urlElement");
        var mouseEvent = document.createEvent("MouseEvents");
        mouseEvent.initEvent("click", true, true);
        urlElement.dispatchEvent(mouseEvent);
      }   
    </script>
    </div>
  </body>
